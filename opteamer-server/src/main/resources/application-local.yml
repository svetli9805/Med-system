spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/opteamer
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
    format_sql: true
    use_sql_comments: true
    show-sql: true

server:
  port: 8080
